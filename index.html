<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Willow Gate — Modern Landing</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Neue+Montreal&display=swap');

    /* Reset and base */
    html, body {
      margin: 0; padding: 0;
      height: 100%;
      background: #0a0a05;
      color: #c5b284;
      font-family: 'Cormorant Garamond', serif;
      overflow: hidden;
      user-select: none;
      cursor: none; /* Hide default cursor */
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      position: relative;
      background:
        radial-gradient(circle at center, #1a1a0c 0%, #000000 80%);
    }

    /* Willow tree outline container */
    #willow-container {
      position: relative;
      width: 400px;
      height: 600px;
      filter: drop-shadow(0 0 8px #c5b284aa);
      user-select: none;
    }

    /* SVG outline style */
    svg path {
      fill: none;
      stroke: #bfb87f;
      stroke-width: 2;
      stroke-linejoin: round;
      filter: drop-shadow(0 0 4px #bfb87fbb);
    }

    /* Heading text */
    #mystery-text {
      font-size: clamp(1rem, 2vw, 1.5rem);
      max-width: 320px;
      line-height: 1.6;
      font-style: italic;
      letter-spacing: 0.06em;
      text-shadow: 0 0 6px #bfb87fbb;
      margin-top: 2rem;
      opacity: 0;
    }

    /* Poem point circles */
    .poem-point {
      position: absolute;
      width: 22px;
      height: 22px;
      border-radius: 50%;
      border: 2px solid #bfb87fbb;
      background: rgba(191, 184, 127, 0.2);
      box-shadow: 0 0 8px #c5b284aa;
      cursor: pointer;
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }
    .poem-point:hover {
      background: #bfb87fbb;
      box-shadow: 0 0 14px #c5b284ee;
    }

    /* Modal styling */
    #modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #120f00cc;
      color: #c5b284;
      border: 2px solid #bfb87f7f;
      padding: 2rem 2.4rem;
      max-width: 360px;
      font-family: 'Cormorant Garamond', serif;
      font-size: 1.1rem;
      line-height: 1.5;
      border-radius: 12px;
      box-shadow: 0 0 20px #bfb87fbb;
      display: none;
      z-index: 999;
      user-select: text;
      text-align: left;
    }
    #modal h2 {
      margin-top: 0;
      font-weight: 700;
      margin-bottom: 1rem;
    }
    #modal button {
      margin-top: 1.6rem;
      padding: 0.5rem 1.2rem;
      font-size: 1rem;
      background: #bfb87fbb;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: #120f00;
      font-family: 'Neue Montreal', sans-serif;
      font-weight: 600;
      transition: background-color 0.3s ease;
      display: block;
      margin-left: auto;
    }
    #modal button:hover {
      background: #c5b284ff;
    }

    /* Trailing flame cursor */
    #cursor {
      position: fixed;
      top: 0; left: 0;
      width: 30px; height: 40px;
      pointer-events: none;
      z-index: 1000;
      filter: drop-shadow(0 0 6px orange);
      opacity: 0.9;
      transform-origin: center bottom;
      mix-blend-mode: screen;
      user-select: none;
    }
    #cursor path {
      fill: orange;
      filter: drop-shadow(0 0 3px #ffbb55);
    }
  </style>
</head>
<body>

  <div id="willow-container" aria-label="Outline of willow tree with interactive poem points">
    <svg viewBox="0 0 200 300" aria-hidden="true" focusable="false" width="100%" height="100%">
      <path id="willow-outline" d="
        M100 280
        C105 250 130 200 110 180
        C100 160 130 140 125 120
        C110 110 140 100 135 85
        C130 70 115 65 105 55
        C110 40 85 30 85 15
        C70 25 60 50 50 70
        C40 80 35 95 25 110
        C40 120 55 130 70 140
        C85 130 90 140 100 130
        C90 150 80 180 90 200
        C80 210 90 240 100 280
        Z
      " />
    </svg>

    <!-- Poem points on the outline -->
    <div class="poem-point" style="top: 12%; left: 40%;" tabindex="0" aria-label="Reveal poem 1" data-poem="1"></div>
    <div class="poem-point" style="top: 30%; left: 48%;" tabindex="0" aria-label="Reveal poem 2" data-poem="2"></div>
    <div class="poem-point" style="top: 45%; left: 32%;" tabindex="0" aria-label="Reveal poem 3" data-poem="3"></div>
    <div class="poem-point" style="top: 60%; left: 55%;" tabindex="0" aria-label="Reveal poem 4" data-poem="4"></div>
    <div class="poem-point" style="top: 75%; left: 42%;" tabindex="0" aria-label="Reveal poem 5" data-poem="5"></div>
  </div>

  <div id="mystery-text" aria-live="polite" role="note">
    If you are here, it is either by mistake or by fate.<br />
    The difference is yours to decide.
  </div>

  <!-- Modal for poems -->
  <div id="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title" aria-describedby="modal-desc">
    <h2 id="modal-title">A Poem</h2>
    <div id="modal-desc"></div>
    <button id="modal-close">Close</button>
  </div>

  <!-- SVG for trailing flame cursor -->
  <svg id="cursor" viewBox="0 0 24 32" width="24" height="32" aria-hidden="true" focusable="false" style="position:fixed;top:0;left:0;">
    <path d="M12 2c1.1 1.7 1.7 3.7 1.7 5.7 0 2.9-1.7 4.9-1.7 6.3 0-1.4-1.7-3.4-1.7-6.3C10.3 5.7 10.9 3.7 12 2z"/>
  </svg>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script>
    // GSAP fade in for mystery text
    gsap.to("#mystery-text", {
      opacity: 1,
      duration: 3,
      ease: "power2.out"
    });

    // Sway animation for willow outline path
    gsap.to("#willow-outline", {
      rotation: 1.5,
      transformOrigin: "bottom center",
      yoyo: true,
      repeat: -1,
      ease: "sine.inOut",
      duration: 5
    });

    // Poem texts
    const poems = {
      1: `“To be nobody but yourself in a world which is doing its best, night and day,
to make you everybody else — means to fight the hardest battle which any human being can fight;
and never stop fighting.” — E.E. Cummings`,

      2: `“I shut my eyes and all the world drops dead;
I lift my lids and all is born again.
(I think I made you up inside my head.)” — Sylvia Plath`,

      3: `“The world breaks everyone, and afterward, some are strong at the broken places.” — Ernest Hemingway`,

      4: `“Skate the unseen paths, write the unheard words, and find yourself where no one looks.” — Willow’s Creed`,

      5: `“We are the hidden corridor between the shelves, the secret stair that shifts at night.
We are the map you cannot buy, the ink that shows only to those who seek.” — The Willows Society`
    };

    // Modal elements
    const modal = document.getElementById('modal');
    const modalDesc = document.getElementById('modal-desc');
    const modalClose = document.getElementById('modal-close');

    // Show poem modal
    function showPoem(poemId) {
      modalDesc.textContent = poems[poemId] || "No poem found.";
      modal.style.display = 'block';
      modalClose.focus();
    }

    // Close modal
    modalClose.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    // Close modal with ESC key
    window.addEventListener('keydown', e => {
      if (e.key === 'Escape' && modal.style.display === 'block') {
        modal.style.display = 'none';
      }
    });

    // Poem point click and keyboard access
    document.querySelectorAll('.poem-point').forEach(point => {
      point.addEventListener('click', () => showPoem(point.dataset.poem));
      point.addEventListener('keydown', e => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          showPoem(point.dataset.poem);
        }
      });
    });

    // Trailing flame cursor logic
    const cursor = document.getElementById('cursor');
    let mouseX = window.innerWidth / 2, mouseY = window.innerHeight / 2;
    let currentX = mouseX, currentY = mouseY;

    window.addEventListener('mousemove', e => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

    function animateCursor() {
      currentX += (mouseX - currentX) * 0.15;
      currentY += (mouseY - currentY) * 0.15;
      cursor.style.transform = `translate3d(${currentX - 12}px, ${currentY - 32}px, 0) rotate(${(mouseX - currentX)*0.5}deg)`;
      requestAnimationFrame(animateCursor);
    }
    animateCursor();

  </script>
</body>
</html>
